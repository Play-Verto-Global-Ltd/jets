<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #34495e;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>We'll be back soon!</h1>
    <p>We're currently undergoing some maintenance. Thank you for your patience. Please check back later!</p>
  </div>
</body>

</html>
